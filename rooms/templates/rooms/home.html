{% extends "main.html" %}

{% block content %}

<h1>HOME</h1>
<div>
    <a href="{% url 'create-room' %}">+ create room</a>
    <div>
        <ol>
            {% for room in rooms %}
                <div>
                    <a href="{% url 'edit-room' room.id %}">edit room</a><br/>
                    <span>{{room.host}}</span>
                    <li>
                        <a href="{% url 'room' room.id %}">{{room.name}}</a>
                    </li>
                    <a href="{% url 'delete-room' room.id %}">delete room</a><br/>
                    <small>{{room.topic.name}}</small>
                    <hr/>
                </div>
            {% endfor %}
        </ol>
    </div>
</div>

{% endblock %}
