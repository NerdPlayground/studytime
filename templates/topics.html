<h3>Browse Topics</h3>
<hr/>
<ul>
    <div>
        <li>
            <a href="{% url 'home' %}">All</a>
        </li>
    </div>

    {% for topic in topics %}
        <div>
            <li>
                <a href="{% url 'home' %}?query={{topic.name}}">{{topic.name}}</a>
            </li>
        </div>
    {% endfor %}
</ul>
