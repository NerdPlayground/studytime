<style>
    a
    {
        text-decoration: none;
    }
</style>

<a href="/">
    <h1>home</h1>
</a>

<div>
    {% if request.user.is_authenticated %}
        <p>Welcome, <a href="{% url 'profile' request.user.id %}">{{request.user}}</a></p>
        <a href="{% url 'logout' %}">
            <h3>Logout</h3>
        </a>
    {% else %}
        <a href="{% url 'login' %}">
            <h3>Login</h3>
        </a>
    {% endif %}
</div>

<form method="GET" action="{% url 'home' %}">
    <input type="text" name="query" placeholder="Search Rooms..."/>
</form>

<hr/>
